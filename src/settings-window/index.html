<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
</head>

<body class="grey darken-4 white-text">
  <div class="container">
    <h1>Settings</h1>
    <div class="divider"></div>
    <div class="card purple darken-4">
      <div class="card-content white-text">
        <span class="card-title">Garmin Connect</span>
        <div class="row">
          <div class="col s6">
            <label for="username">Username</label>
            <input class="white-text validate" type="email" id="username">
          </div>
          <div class="col s6">
            <label for="password">Password</label>
            <input class="white-text validate" type="password" id="password">
          </div>
        </div>
      </div>
    </div>
    <div class="card purple darken-4">
      <div class="card-content white-text">
        <span class="card-title">Exported Data</span>
        <div class="row">
          <div class="col s12">
            <label for="output-dir">Export Directory</label><br/>
            <input type="button" id="output-dir" class="btn deep-purple">
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <label for="avg-heartrate">Average Heart-Rate</label>
            <input class="white-text validate" type="number" min="0" max="250" id="avg-heartrate">
          </div>
          <div class="col s6">
            <label for="rest-time">Default Rest Time</label>
            <input class="white-text validate" type="number" step="0.1" min="0" max="60" id="rest-time">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed-action-btn">
    <a id="save-settings" class="waves-effect waves-circle waves-light btn-floating btn-large deep-purple"><i class="material-icons">save</i></a>
  </div>
</body>

</html>
