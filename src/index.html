<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <meta charset="UTF-8" />
    <title>Hello World!</title>

  </head>
  <body>
    <h1>ðŸ’– Hello World!</h1>
    <p>Welcome to your Electron application.</p>
  </body>
  <template id="container-template">
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <link rel="stylesheet" href="./index.min.css">
    <div class="container"></div>
  </template>

  <template id="workout-template">
    <form action="#">
      <div class="card purple darken-4 z-depth-4">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s12">
              <p>
                <label>
                  <input type="checkbox" />
                  <span class="date"></span>
                </label>
              </p>
            </div>
          </div>
          <div class="exercises"></div>
        </div>
      </div>
    </form>
  </template>

  <template id="exercises-template">
    <div class="white-text">
      <div class="row">
        <div class="col s12">
          <div class="divider"></div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <label class="active">FitNotes name</label>
          <input class="csvName white-text" value="" /> 
        </div>
        <div class="input-field col s6">
          <label class="active">Garmin name</label>
          <input class="fitName white-text" value="" />
        </div>
      </div>
      <div class="sets row"></div>
    </div>
  </template>

  <template id="sets-template">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s3">
          <label class="active">Weight</label>
          <input type="number" class="weight white-text" min="0" step="0.5" />
        </div>
        <div class="input-field col s3">
          <label class="active">Reps</label>
          <input type="number" class="reps white-text" min="1" />
        </div>
        <div class="input-field col s3">
          <label class="active">Time</label>
          <input type="number" class="time white-text" min="0" step="0.1" />
        </div>
        <div class="input-field col s3">
          <label class="active">Rest Time</label>
          <input type="number" class="rest-time white-text" min="0" step="0.1" />
        </div>
      </div>
    </div>
  </template>
</html>
